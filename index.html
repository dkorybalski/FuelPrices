<!DOCTYPE html>
<html>
	<head>
		<title>Simple Map</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<meta charset="utf-8" />
		<style>
			#map {
				height: 100%;
			}

			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			var map, infoWindow;
			function initMap() {
				map = new google.maps.Map(document.getElementById("map"), {
					center: { lat: 50.397, lng: 150.644 },
					zoom: 9,
				});

				// Try HTML5 geolocation.
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(
						function(position) {
							var pos = {
								lat: position.coords.latitude,
								lng: position.coords.longitude,
							};

							map.setCenter(pos);
							var marker = new google.maps.Marker({
								position: pos,
								map: map,
								title: "Hello World!",
								icon: "./assets/icon/map_locator.svg",
							});
						},
						function() {
							marker(true, marker, map.getCenter());
						}
					);
				}
			}
		</script>
		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiO6ccKkjfyo0w_3-_Y2nCSrJyadGahV0&callback=initMap"
		></script>
	</body>
</html>
